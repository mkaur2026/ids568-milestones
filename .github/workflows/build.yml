name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd module3/milestone2
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd module3/milestone2
          pytest -v

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          cd module3/milestone2
          docker build -t us-central1-docker.pkg.dev/milestone1-mlops/milestone1-repo/milestone2-service:${{ github.ref_name }} .

      - name: Push Docker image
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          docker push us-central1-docker.pkg.dev/milestone1-mlops/milestone1-repo/milestone2-service:${{ github.ref_name }}

